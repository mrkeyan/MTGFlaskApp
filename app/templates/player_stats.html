{% extends 'base.html' %}
{% block content %}
<div class="container col-md-10 col-lg-8">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>All Player Stats</h1>
        {% if current_user.is_authenticated and current_user.is_admin %}
        <a href="{{ url_for('main.add_player') }}" class="btn btn-primary">Add Player</a>
        {% endif %}
    </div>
    
    <!-- âœ… Tabulator container -->
    <div id="playerTable" class="tabulator" style="min-height: 600px;" data-user-logged-in="{{ current_user.is_authenticated|tojson|safe }}"
      data-user-is-admin="{{ current_user.is_admin|default(false)|tojson|safe }}"></div>
</div>
{% endblock %}
